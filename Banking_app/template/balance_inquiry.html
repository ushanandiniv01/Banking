<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
    h1{
        background-color: purple;
                width: 100%;
                padding: 15px;
                color: white;
                border: none;
                float: center;
                font-size: 30px;
        text-align:center;
      }
    h2{
        text-align:center;
      }
    table.center{
        margin-left: auto;
          margin-right: auto;
    }
    </style>
  </head>
  <body>
    {% csrf_token %}
    <h1>Account Balance</h1>
      <div class="heading mb-5" style="font-family: myfont2;"></div>
        <table class="center">
            <tr height="30px">

                <th>Account Holder Name:</th>
                <td><b>{{first_name}}</b>
        <b>{{last_name}}</b></td>
            </tr>
            <tr height="30px">
                <th>Account No:</th>
                <td><b>{{ano}}</b></td>
            </tr>
            <tr height="30px">
                <th>Account Balance:</th>
                <td style="color:purple;"><strong>{{ba}}</strong></tr>


        </table>



  </body>
</html>
